<!DOCTYPE html>
<html>

<head>
    <title>Face Authentication System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(31, 28, 44, 0.4) 0%, rgba(146, 141, 171, 0.9) 100%), url('{{ url_for("static", filename="images/image.png") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .signup-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .login-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Face Authentication System</h1>
        <div>
            <a href="{{ url_for('signup') }}" class="btn signup-btn">Sign Up</a>
            <a href="{{ url_for('login') }}" class="btn login-btn">Login</a>
        </div>
    </div>
</body>

</html>
