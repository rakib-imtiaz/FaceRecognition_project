<!DOCTYPE html>
<html>

<head>
    <title>Login | Face Authentication System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .video-container {
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            width: 100%;
            max-width: 640px;
            height: 480px;
            background: rgba(0, 0, 0, 0.2);
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .success-content {
            background: rgba(46, 204, 113, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .success-icon {
            font-size: 60px;
            color: #2ecc71;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
    <script>
        let videoFeed;
        let checkInterval;
        
        window.onload = function() {
            fetch("{{ url_for('reset_auth') }}");
            startVideoFeed();
            checkAuthStatus();
        }

        function startVideoFeed() {
            videoFeed = document.getElementById('videoFeed');
            videoFeed.src = "{{ url_for('verify_login') }}";
            
            // Add event listener to video feed
            videoFeed.onload = function() {
                if (this.src.includes('redirect')) {
                    handleSuccessfulAuth();
                }
            }
        }

        function checkAuthStatus() {
            checkInterval = setInterval(() => {
                fetch("{{ url_for('check_auth_status') }}")
                    .then(response => response.json())
                    .then(data => {
                        console.log("Auth status:", data.status);
                        if (data.status === 'success') {
                            handleSuccessfulAuth();
                        }
                    });
            }, 1000);
        }

        function handleSuccessfulAuth() {
            clearInterval(checkInterval);
            if (videoFeed) {
                videoFeed.style.display = 'none';
            }
            
            // Show success message
            const overlay = document.createElement('div');
            overlay.className = 'success-overlay';
            overlay.innerHTML = `
                <div class="success-content">
                    <div class="success-icon">âœ“</div>
                    <h2 style="color: white;">Authentication Successful!</h2>
                    <p style="color: white;">Face recognition verified.</p>
                    <p style="color: #2ecc71;">Redirecting to dashboard...</p>
                </div>
            `;
            document.body.appendChild(overlay);

            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = "{{ url_for('dashboard') }}";
            }, 1500);
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Face Authentication</h1>
        <div class="video-container">
            <img id="videoFeed" alt="Video Feed">
        </div>
    </div>
</body>

</html>
